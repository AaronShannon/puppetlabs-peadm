version: "3"
services:
  standard_aio:
    environment:
      LC_ALL: "en_US.utf8"
      LANG: "en_US.utf8"
      LANGUAGE: "en_US.utf8"
    build:
      dockerfile: 'Dockerfile'
      context: ../
      args:
        HOST: 'pe-std.puppet.vm'
    entrypoint: /sbin/init
    image: pe-base
    privileged: true # required for systemd
    ports:
      - "22001:22"
      - "8140"
      - "8443"
      - "8080"
      - "8081"
      - "4433"
      - "443"
    hostname: pe-std.puppet.vm
    container_name: pe-std.puppet.vm
    stop_signal: SIGRTMIN+3
    labels:
      com.puppet.role: "master_host"
    tmpfs:
      - /run
      - /tmp
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
